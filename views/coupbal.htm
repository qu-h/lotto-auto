<div class="bs-example" data-example-id="simple-panel"> <div class="panel panel-default">
	<div class="panel-body"><h1>Lotto-Hoang Chung</div> </div> </div>

<form action="" method="POST" >
	<div class="row" style="margin-top: 15px; "><div class="col-6">
		<div class="form-group">
			<label for="tong">Tổng</label>
			<input type="text" class="form-control" id="tong" aria-describedby="" placeholder="Enter Total" name="number" value="{$number}">
			<small id="tongHelp" class="form-text text-muted">Nhap vao tong</small>
		</div>
		<button type="submit" class="btn btn-primary">TẠO DÀN</button>
	</div></div>
</form>

<div class="row" style="margin-top: 15px; "><div class="col">
	<div class="form-group">
		<label for="exampleTextarea">Kết quả Chạm</label>
		<textarea class="form-control" rows="5">{if $totalCal|@count > 0}{foreach $totalCal As $aa}{$aa}&#13;{/foreach}{/if}</textarea>
	</div>
	<div class="form-group">
		<label for="exampleTextarea">Kết quả Tổng</label>
		<textarea class="form-control" rows="5">{if $chamCal|@count > 0}{foreach $chamCal As $b}{$b}&#13;{/foreach}{/if}</textarea>
	</div>
</div></div>
